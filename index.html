<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Self - The Digital Diary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #e0e0e0;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Intro Screen */
        #intro-screen, #options-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        #intro-screen.hidden, #options-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #intro-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #e0e0e0;
            animation: fadeIn 1.5s ease-in-out;
        }

        #tap-to-begin, .options-btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.1rem;
            background: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #tap-to-begin:hover, .options-btn:hover {
            background: #555;
        }

        #options-page input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #e0e0e0;
        }

        /* Main Container */
        #main-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            position: relative;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            position: absolute;
            width: 250px;
            height: 100%;
            background: #2a2a2a;
            left: -250px;
            top: 0;
            transition: left 0.3s ease;
            z-index: 5;
            padding: 20px;
        }

        #sidebar.open {
            left: 0;
        }

        #sidebar ul {
            list-style: none;
        }

        #sidebar li {
            margin: 15px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            color: #e0e0e0;
            transition: background 0.3s ease;
        }

        #sidebar li:hover {
            background: #444;
        }

        #map-placeholder {
            height: 200px;
            background: #666;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
        }

        /* Chat Interface */
        #chat-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #chat-display {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: #d3d3d3;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #333;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }

        .user-message {
            background: #007bff;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }

        .diary-message {
            background: #666;
            color: #e0e0e0;
            align-self: flex-start;
            font-style: slight-italic;
        }

        #chat-input {
            display: flex;
            gap: 10px;
        }

        #input-field {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: #333;
            color: #e0e0e0;
            outline: none;
        }

        #send-btn, #mic-btn, #camera-btn {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #send-btn:hover, #mic-btn:hover, #camera-btn:hover {
            background: #0056b3;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Swipe Handling */
        @media (max-width: 768px) {
            #sidebar {
                transition: left 0.3s ease;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen">
        <h1 id="intro-text">My Self - The Digital Diary Reflection of Your Self</h1>
        <button id="tap-to-begin">Tap to Begin</button>
    </div>

    <!-- Options Page -->
    <div id="options-page" class="hidden">
        <h2>Welcome to My Self</h2>
        <input type="text" id="name-input" placeholder="What‚Äôs your name?">
        <input type="text" id="intro-input" placeholder="Tell me about yourself">
        <input type="text" id="pin-input" placeholder="Set a PIN for encryption">
        <input type="text" id="passcode-input" placeholder="Enter passcode (if returning)">
        <button id="options-submit" class="options-btn">Enter Chat</button>
    </div>

    <!-- Main Container -->
    <div id="main-container">
        <!-- Sidebar -->
        <div id="sidebar">
            <ul>
                <li id="new-tap">New Tap</li>
                <li id="old-taps">Old Taps</li>
                <li id="maps-tab">Maps</li>
                <li id="settings">Settings</li>
            </ul>
            <div id="map-placeholder" class="hidden">
                <p>OpenStreetMap Placeholder<br>‚ÄúYou loved that diner here!‚Äù</p>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-container">
            <div id="chat-display"></div>
            <div id="chat-input">
                <input type="text" id="input-field" placeholder="Tell me something...">
                <button id="send-btn">Send</button>
                <button id="mic-btn">üéôÔ∏è</button>
                <button id="camera-btn">üì∑</button>
            </div>
        </div>
    </div>

    <script>
        // Core Elements
        const introScreen = document.getElementById('intro-screen');
        const optionsPage = document.getElementById('options-page');
        const tapToBegin = document.getElementById('tap-to-begin');
        const sidebar = document.getElementById('sidebar');
        const chatDisplay = document.getElementById('chat-display');
        const inputField = document.getElementById('input-field');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const nameInput = document.getElementById('name-input');
        const introInput = document.getElementById('intro-input');
        const pinInput = document.getElementById('pin-input');
        const passcodeInput = document.getElementById('passcode-input');
        const optionsSubmit = document.getElementById('options-submit');
        const mapTab = document.getElementById('maps-tab');
        const mapPlaceholder = document.getElementById('map-placeholder');

        // State
        let userIP = '';
        let userName = localStorage.getItem('userName') || '';
        let userIntro = localStorage.getItem('userIntro') || '';
        let userPin = localStorage.getItem('userPin') || '';
        let userPasscode = localStorage.getItem('userPasscode') || '';
        let isSubscribed = localStorage.getItem('isSubscribed') === 'true';
        let adminBypass = false;
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {};
        let currentTab = 'new';

        // IP Detection (Simplified)
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
                userIP = data.ip;
                localStorage.setItem('userIP', userIP);
            })
            .catch(() => userIP = '192.168.1.100'); // Fallback

        // Intro to Options
        tapToBegin.addEventListener('click', () => {
            introScreen.classList.add('hidden');
            optionsPage.classList.remove('hidden');
            if (userName) {
                nameInput.value = userName;
                introInput.value = userIntro;
                pinInput.value = userPin;
                passcodeInput.placeholder = 'Enter your passcode';
            }
        });

        // Options Page Logic
        optionsSubmit.addEventListener('click', () => {
            userName = nameInput.value.trim();
            userIntro = introInput.value.trim();
            userPin = pinInput.value.trim();
            const enteredPasscode = passcodeInput.value.trim();

            if (!userName) {
                alert('Please enter your name!');
                return;
            }

            if (enteredPasscode === 'guru' || enteredPasscode === 'ancient one') {
                adminBypass = true;
                optionsPage.classList.add('hidden');
                addMessage("Admin access granted, Kofi Fosu. How can I assist?");
            } else if (userPasscode && enteredPasscode !== userPasscode) {
                alert('Incorrect passcode!');
            } else {
                localStorage.setItem('userName', userName);
                localStorage.setItem('userIntro', userIntro);
                localStorage.setItem('userPin', userPin);
                optionsPage.classList.add('hidden');
                addMessage(`Hey ${userName}! I‚Äôm My Self, your diary. What‚Äôs up?`);
            }
        });

        // Swipe Gestures
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeDistance = touchEndX - touchStartX;
            if (swipeDistance > 50) {
                sidebar.classList.add('open');
            } else if (swipeDistance < -50) {
                sidebar.classList.remove('open');
            }
        }

        // Chat Logic
        function addMessage(text, isUser = false) {
            const message = document.createElement('div');
            message.classList.add('message');
            message.classList.add(isUser ? 'user-message' : 'diary-message');
            message.textContent = text;
            chatDisplay.appendChild(message);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;

            if (!chatHistory[currentTab]) chatHistory[currentTab] = [];
            chatHistory[currentTab].push({ text, isUser });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        // OpenAI API Key
        const OPENAI_API_KEY = 'YOUR_OPENAI_API_KEY'; // Replace here

        async function getOpenAIResponse(prompt) {
            if (!navigator.onLine) {
                return "I‚Äôm offline but here! Try: 'How‚Äôs my day going?' for some insight.";
            }
            if (!OPENAI_API_KEY || OPENAI_API_KEY === 'YOUR_OPENAI_API_KEY') {
                return "I need an OpenAI API key to fully shine. For now: Tell me more!";
            }
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: `${prompt}\nSkills: Self-awareness, foresight, metacognition, communication, research, adaptability, decision-making, systems thinking, creativity, critical thinking, designing, homework solving.` }],
                        max_tokens: 150
                    })
                });
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                return "Something‚Äôs off‚Äîlet‚Äôs keep it local. What‚Äôs on your mind?";
            }
        }

        sendBtn.addEventListener('click', async () => {
            const userText = inputField.value.trim();
            if (userText) {
                addMessage(userText, true);
                if (!isSubscribed && !adminBypass && chatHistory[currentTab]?.length > 3) {
                    setTimeout(() => {
                        addMessage("Loving this? Subscribe for $1/month to keep going!");
                        addMessage("Tap here: [Stripe Link Placeholder]");
                    }, 1000);
                } else {
                    const aiResponse = await getOpenAIResponse(userText);
                    addMessage(aiResponse);
                    if (!userPasscode && isSubscribed) {
                        userPasscode = `X${Math.random().toString(36).slice(2, 5).toUpperCase()}-${Math.random().toString(36).slice(2, 5).toUpperCase()}-${Math.random().toString(36).slice(2, 5).toUpperCase()}`;
                        localStorage.setItem('userPasscode', userPasscode);
                        addMessage(`Your passcode for multi-device access: ${userPasscode}. Save it!`);
                    }
                }
                inputField.value = '';
            }
        });

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });

        micBtn.addEventListener('click', () => {
            addMessage("Voice mode (offline capable in app): Speak away!");
        });

        cameraBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*,video/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    localStorage.setItem(`media_${Date.now()}`, reader.result);
                    addMessage("Media uploaded! (Stored locally, IP-tied)");
                    addMessage("What‚Äôs this about?");
                };
                reader.readAsDataURL(file);
            };
            input.click();
        });

        // Sidebar Tabs
        document.getElementById('new-tap').addEventListener('click', () => {
            currentTab = 'new';
            chatDisplay.innerHTML = '';
            chatHistory[currentTab]?.forEach(msg => addMessage(msg.text, msg.isUser));
        });

        document.getElementById('old-taps').addEventListener('click', () => {
            currentTab = 'old';
            chatDisplay.innerHTML = '';
            chatHistory[currentTab]?.forEach(msg => addMessage(msg.text, msg.isUser));
        });

        mapTab.addEventListener('click', () => {
            mapPlaceholder.classList.toggle('hidden');
            sidebar.classList.add('open');
        });

        // Creator Credit
        document.addEventListener('keydown', (e) => {
            if (e.key === '?' && e.shiftKey) {
                addMessage("I‚Äôm My Self, crafted by Cosmos Coderr. Reach him at cosmoscoderr@gmail.com.");
            }
        });

        // Payment Grace Period Simulation
        if (isSubscribed) {
            const lastCheck = localStorage.getItem('lastCheck') || Date.now();
            const daysOffline = (Date.now() - lastCheck) / (1000 * 60 * 60 * 24);
            if (daysOffline > 7) {
                isSubscribed = false;
                localStorage.setItem('isSubscribed', 'false');
                addMessage("Your 7-day offline grace is up‚Äîsubscribe again?");
            }
        }

        // Initial Load
        if (!userName) {
            setTimeout(() => addMessage("Hey, I‚Äôm My Self‚Äîyour diary. Tap above to start!"), 500);
        } else {
            introScreen.classList.add('hidden');
            optionsPage.classList.add('hidden');
            addMessage(`Welcome back, ${userName}! What‚Äôs on your mind?`);
            chatHistory[currentTab]?.forEach(msg => addMessage(msg.text, msg.isUser));
        }
    </script>
</body>
</html>
