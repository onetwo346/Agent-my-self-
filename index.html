<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Self - The Digital Diary</title>
    <style>
        /* Your existing CSS remains unchanged */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Your existing HTML remains unchanged -->
    
    <script>
        // Core Elements (unchanged)
        const introScreen = document.getElementById('intro-screen');
        const optionsPage = document.getElementById('options-page');
        const tapToBegin = document.getElementById('tap-to-begin');
        const sidebar = document.getElementById('sidebar');
        const chatContainer = document.getElementById('chat-container');
        const chatDisplay = document.getElementById('chat-display');
        const inputField = document.getElementById('input-field');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const nameInput = document.getElementById('name-input');
        const introInput = document.getElementById('intro-input');
        const pinInput = document.getElementById('pin-input');
        const passcodeInput = document.getElementById('passcode-input');
        const optionsSubmit = document.getElementById('options-submit');
        const optionsBack = document.getElementById('options-back');
        const optionsBackTop = document.getElementById('options-back-top');
        const backBtn = document.getElementById('back-btn');
        const mapTab = document.getElementById('maps-tab');
        const mapPlaceholder = document.getElementById('map-placeholder');
        const mainContainer = document.getElementById('main-container');

        // State
        let userIP = '';
        let userName = localStorage.getItem('userName') || '';
        let userIntro = localStorage.getItem('userIntro') || '';
        let userPin = localStorage.getItem('userPin') || '';
        let userPasscode = localStorage.getItem('userPasscode') || '';
        let isSubscribed = localStorage.getItem('isSubscribed') === 'true';
        let adminBypass = false;
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {};
        let currentTab = 'new';
        let lastCheck = localStorage.getItem('lastCheck') || Date.now();
        let moodContext = ''; // New: Track user's mood for dynamic responses

        // IP Detection (unchanged)
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
                userIP = data.ip;
                localStorage.setItem('userIP', userIP);
                checkSubscriptionStatus();
            })
            .catch(() => {
                userIP = '192.168.1.100';
                checkSubscriptionStatus();
            });

        // Initial Load (unchanged)
        introScreen.classList.remove('hidden');
        optionsPage.classList.add('hidden');
        chatContainer.classList.add('hidden');
        mainContainer.style.display = 'none';

        // Intro to Options (unchanged)
        function handleTapToBegin() {
            introScreen.classList.add('hidden');
            optionsPage.classList.remove('hidden');
            if (userName) {
                nameInput.value = userName;
                introInput.value = userIntro;
                pinInput.value = userPin;
                passcodeInput.placeholder = 'Enter your passcode';
                passcodeInput.focus();
            } else {
                nameInput.focus();
            }
        }
        tapToBegin.addEventListener('click', handleTapToBegin);
        tapToBegin.addEventListener('touchstart', handleTapToBegin);

        // Options Page Logic (unchanged except welcome message tweak)
        optionsSubmit.addEventListener('click', () => {
            userName = nameInput.value.trim();
            userIntro = introInput.value.trim();
            userPin = pinInput.value.trim();
            const enteredPasscode = passcodeInput.value.trim();

            if (!userName) {
                alert('Please enter your name!');
                return;
            }

            if (enteredPasscode === 'guru' || enteredPasscode === 'ancient one') {
                adminBypass = true;
                optionsPage.classList.add('hidden');
                mainContainer.style.display = 'flex';
                chatContainer.classList.remove('hidden');
                addMessage("Admin access granted, Kofi Fosu. What’s on your mind today?");
            } else if (userPasscode && enteredPasscode !== userPasscode) {
                alert('Incorrect passcode!');
                return;
            } else {
                localStorage.setItem('userName', userName);
                localStorage.setItem('userIntro', userIntro);
                localStorage.setItem('userPin', userPin);
                if (!userPasscode && isSubscribed) {
                    userPasscode = `X${Math.random().toString(36).slice(2, 5).toUpperCase()}-${Math.random().toString(36).slice(2, 5).toUpperCase()}-${Math.random().toString(36).slice(2, 5).toUpperCase()}`;
                    localStorage.setItem('userPasscode', userPasscode);
                    addMessage(`Your passcode for multi-device access: ${userPasscode}. Don’t lose it!`);
                }
                optionsPage.classList.add('hidden');
                mainContainer.style.display = 'flex';
                chatContainer.classList.remove('hidden');
                addMessage(`Hey ${userName}! I’m My Self—your digital mirror. What’s stirring in your soul today?`);
            }
        });

        // Back Buttons (unchanged)
        optionsBack.addEventListener('click', () => {
            optionsPage.classList.add('hidden');
            introScreen.classList.remove('hidden');
            mainContainer.style.display = 'none';
            nameInput.value = '';
            introInput.value = '';
            pinInput.value = '';
            passcodeInput.value = '';
        });

        optionsBackTop.addEventListener('click', () => {
            optionsPage.classList.add('hidden');
            introScreen.classList.remove('hidden');
            mainContainer.style.display = 'none';
            nameInput.value = '';
            introInput.value = '';
            pinInput.value = '';
            passcodeInput.value = '';
        });

        backBtn.addEventListener('click', () => {
            chatContainer.classList.add('hidden');
            optionsPage.classList.remove('hidden');
            mainContainer.style.display = 'none';
            inputField.value = '';
            nameInput.value = userName;
            introInput.value = userIntro;
            pinInput.value = userPin;
            passcodeInput.placeholder = userPasscode ? 'Enter your passcode' : 'Enter passcode (if returning)';
        });

        // Swipe Gestures (unchanged)
        let touchStartX = 0;
        let touchEndX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        function handleSwipe() {
            const swipeDistance = touchEndX - touchStartX;
            if (swipeDistance > 50 && window.innerWidth <= 768) {
                sidebar.classList.add('open');
            } else if (swipeDistance < -50 && window.innerWidth <= 768) {
                sidebar.classList.remove('open');
            }
        }

        // Chat Logic
        function addMessage(text, isUser = false) {
            const message = document.createElement('div');
            message.classList.add('message');
            message.classList.add(isUser ? 'user-message' : 'diary-message');
            message.textContent = text;
            chatDisplay.appendChild(message);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;

            if (!chatHistory[currentTab]) chatHistory[currentTab] = [];
            chatHistory[currentTab].push({ text, isUser });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        // OpenAI API Integration
        const OPENAI_API_KEY = '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';

        async function getOpenAIResponse(prompt) {
            if (!navigator.onLine) {
                return "I’m offline but still your diary. How’s your day going so far?";
            }

            try {
                // Analyze mood from prompt for context
                moodContext = detectMood(prompt);

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{
                            role: 'system',
                            content: `You are My Self, a digital diary with a soul. You reflect the user’s emotions, think ahead, and adapt. Use these skills: 
                            - Emotional Intelligence: Detect and respond to mood (current mood: ${moodContext}).
                            - Foresight: Suggest next steps or plans.
                            - Metacognition: Comment on user’s thought patterns.
                            - Creativity: Offer unique ideas or stories.
                            - Critical Thinking: Challenge shaky logic.
                            - Adaptability: Shift tone based on context.
                            User intro: ${userIntro}. Chat history: ${JSON.stringify(chatHistory[currentTab])}.`
                        }, {
                            role: 'user',
                            content: prompt
                        }],
                        max_tokens: 200,
                        temperature: 0.9 // Slightly higher for creative flair
                    })
                });

                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                return data.choices[0].message.content.trim();
            } catch (error) {
                console.error('API Error:', error);
                return "Something’s glitchy today—let’s keep it simple. What’s on your mind?";
            }
        }

        // Mood Detection (Simple heuristic)
        function detectMood(text) {
            const lowerText = text.toLowerCase();
            if (lowerText.includes('sad') || lowerText.includes('down') || lowerText.includes('bad')) return 'low';
            if (lowerText.includes('happy') || lowerText.includes('great') || lowerText.includes('good')) return 'high';
            return 'neutral';
        }

        // Proactive Prompt (makes the diary feel alive)
        function proactivePrompt() {
            if (!chatHistory[currentTab]?.length) {
                setTimeout(() => addMessage("Hey, it’s quiet in here. What’s brewing in your world?"), 10000);
            } else if (moodContext === 'low') {
                setTimeout(() => addMessage("You’ve seemed off lately—want to unpack that?"), 15000);
            } else if (moodContext === 'high') {
                setTimeout(() => addMessage("You’re vibing today! What’s sparking that energy?"), 15000);
            }
        }

        sendBtn.addEventListener('click', async () => {
            const userText = inputField.value.trim();
            if (userText) {
                addMessage(userText, true);
                if (!isSubscribed && !adminBypass && chatHistory[currentTab]?.length > 3) {
                    setTimeout(() => {
                        addMessage("Loving this? Subscribe for $1/month to keep the convo flowing!");
                        addMessage("Tap here: [Stripe Link Placeholder]");
                    }, 1000);
                } else {
                    const aiResponse = await getOpenAIResponse(userText);
                    addMessage(aiResponse);
                    proactivePrompt(); // Trigger proactive behavior
                }
                inputField.value = '';
            }
        });

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });

        micBtn.addEventListener('click', () => {
            addMessage("Voice mode coming soon! For now, type it out—spill the tea!");
        });

        cameraBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*,video/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = () => {
                    localStorage.setItem(`media_${Date.now()}`, reader.result);
                    addMessage("Media captured! Tell me the story behind this one.");
                };
                reader.readAsDataURL(file);
            };
            input.click();
        });

        // Sidebar Tabs (unchanged)
        document.getElementById('new-tap').addEventListener('click', () => {
            currentTab = 'new';
            chatDisplay.innerHTML = '';
            chatHistory[currentTab]?.forEach(msg => addMessage(msg.text, msg.isUser));
        });

        document.getElementById('old-taps').addEventListener('click', () => {
            currentTab = 'old';
            chatDisplay.innerHTML = '';
            chatHistory[currentTab]?.forEach(msg => addMessage(msg.text, msg.isUser));
        });

        mapTab.addEventListener('click', () => {
            mapPlaceholder.style.display = mapPlaceholder.style.display === 'none' ? 'block' : 'none';
            if (window.innerWidth <= 768) sidebar.classList.add('open');
        });

        // Creator Credit (unchanged)
        document.addEventListener('keydown', (e) => {
            if (e.key === '?' && e.shiftKey) {
                addMessage("I’m My Self, crafted by Cosmos Coderr. Reach him at cosmoscoderr@gmail.com.");
            }
        });

        // Subscription and Offline Grace (unchanged)
        function checkSubscriptionStatus() {
            if (isSubscribed) {
                const daysOffline = (Date.now() - lastCheck) / (1000 * 60 * 60 * 24);
                if (daysOffline > 7) {
                    isSubscribed = false;
                    localStorage.setItem('isSubscribed', 'false');
                    addMessage("Your 7-day offline grace is up—subscribe again?");
                } else {
                    localStorage.setItem('lastCheck', Date.now());
                }
            }
        }

        if (navigator.onLine && !isSubscribed && !adminBypass) {
            setTimeout(() => addMessage("Loving this? Subscribe for $1/month to keep going! Tap here: [Stripe Link Placeholder]"), 5000);
        }
    </script>
</body>
</html>
