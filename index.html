<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Self - Your Digital Diary</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #intro-screen {
            text-align: center;
            animation: pulse 2s infinite;
        }
        #intro-screen h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #intro-screen button {
            padding: 15px 30px;
            font-size: 18px;
            background: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        #intro-screen button:hover {
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        #options-page {
            display: none;
            flex-direction: column;
            align-items: center;
            background: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #options-page h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }
        #options-page input, #options-page textarea {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #3a3a3a;
            color: #fff;
            font-size: 16px;
        }
        #options-page button {
            padding: 10px 20px;
            background: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #chat-interface {
            display: none;
            width: 100%;
            height: 100vh;
            background: #2a2a2a;
            position: relative;
        }
        #sidebar {
            width: 250px;
            height: 100%;
            background: #333;
            position: absolute;
            left: 0;
            top: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #sidebar h3 {
            margin: 0 0 20px;
            font-size: 24px;
        }
        #sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #444;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            text-align: left;
        }
        #chat-area {
            margin-left: 250px;
            height: 80%;
            padding: 20px;
            box-sizing: border-box;
            background: #e6e6e6;
            color: #000;
            overflow-y: auto;
        }
        #chat-area .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 70%;
        }
        #chat-area .user {
            background: #007bff;
            color: #fff;
            margin-left: auto;
        }
        #chat-area .diary {
            background: #ccc;
        }
        #back-btn {
            position: absolute;
            top: 20px;
            left: 270px;
            background: none;
            border: none;
            color: #000;
            font-size: 18px;
            cursor: pointer;
        }
        #chat-input {
            position: absolute;
            bottom: 20px;
            left: 270px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        #chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        #chat-input button {
            padding: 10px;
            background: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        #offline-indicator {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #0f0;
            font-size: 14px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen">
        <h1>My Self - The Digital Diary Reflection of Your Self</h1>
        <button onclick="startDiary()">Tap to Begin</button>
    </div>

    <!-- Options Page -->
    <div id="options-page">
        <h2>Welcome to My Self</h2>
        <input type="text" id="user-name" placeholder="What‚Äôs your name?">
        <textarea id="user-intro" placeholder="Tell me about yourself"></textarea>
        <input type="password" id="passcode" placeholder="Passcode (if returning)">
        <button onclick="enterChat()">Tap to Enter Chat</button>
    </div>

    <!-- Chat Interface -->
    <div id="chat-interface">
        <div id="sidebar">
            <h3>My Self</h3>
            <button onclick="newChat()">New Tap</button>
            <button onclick="oldChats()">Old Taps</button>
            <button onclick="maps()">Map</button>
            <button onclick="settings()">Settings</button>
        </div>
        <div id="chat-area">
            <button id="back-btn" onclick="backToOptions()">‚Üê Back</button>
            <div class="message diary">Hey, I‚Äôm My Self‚Äîyour digital diary. What‚Äôs on your mind?</div>
        </div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type here or use voice...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startVoice()">üé§</button>
            <button onclick="uploadMedia()">üì∑</button>
        </div>
    </div>
    <div id="offline-indicator">Offline Mode: ‚úÖ</div>

    <script>
        let isFirstTime = true;
        let userName = '';
        let isSubscribed = false;
        let ipAddress = '192.168.1.100'; // Simulated IP
        let chatHistory = [];

        // OpenAI API Placeholder (Add your key securely later)
        const openAIKey = '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'; // Replace securely
        async function callOpenAI(message) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openAIKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: message }],
                        max_tokens: 100
                    })
                });
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (e) {
                return 'OpenAI API not connected yet‚Äîtry ‚ÄúSolve 2x + 3 = 7‚Äù or ‚ÄúWho made you?‚Äù for now!';
            }
        }

        function startDiary() {
            if (isFirstTime) {
                document.getElementById('intro-screen').style.display = 'none';
                document.getElementById('options-page').style.display = 'flex';
            } else {
                document.getElementById('intro-screen').innerHTML = `
                    <h1>Welcome Back, ${userName}</h1>
                    <button onclick="enterChatDirectly()">Tap to Enter Chat</button>
                `;
            }
        }

        function enterChat() {
            const name = document.getElementById('user-name').value;
            const intro = document.getElementById('user-intro').value;
            const passcode = document.getElementById('passcode').value;

            if (passcode === 'guru' || passcode === 'ancient one') {
                userName = 'Kofi Fosu'; // Admin bypass
                isSubscribed = true;
                document.getElementById('chat-area').innerHTML = `
                    <button id="back-btn" onclick="backToOptions()">‚Üê Back</button>
                    <div class="message diary">Welcome, Kofi Fosu‚Äîcreator mode on (IP: ${ipAddress}). Ask me anything!</div>
                `;
            } else if (name && intro) {
                userName = name;
                isFirstTime = false;
                document.getElementById('chat-area').innerHTML = `
                    <button id="back-btn" onclick="backToOptions()">‚Üê Back</button>
                    <div class="message diary">Hey ${name}, I‚Äôm My Self‚Äînice to meet you! ${intro} sounds like you. Synced to IP: ${ipAddress}. What‚Äôs up?</div>
                    <div class="message diary">P.S. Subscribe for $1/month to keep chatting‚Äîtap below!</div>
                    <div><button onclick="payNow()">Pay $1</button></div>
                `;
            }
            document.getElementById('options-page').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'block';
        }

        function enterChatDirectly() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'block';
            if (!isSubscribed) {
                document.getElementById('chat-area').innerHTML += `
                    <div class="message diary">Welcome back! IP: ${ipAddress}. Subscribe for $1/month to continue.</div>
                    <div><button onclick="payNow()">Pay $1</button></div>
                `;
            }
        }

        function backToOptions() {
            document.getElementById('chat-interface').style.display = 'none';
            document.getElementById('options-page').style.display = 'flex';
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const msg = input.value;
            if (msg) {
                const chatArea = document.getElementById('chat-area');
                chatArea.innerHTML += `<div class="message user">${msg}</div>`;
                if (!isSubscribed) {
                    chatArea.innerHTML += `<div class="message diary">Subscribe for $1/month to keep chatting!</div>`;
                } else {
                    let reply = '';
                    if (msg === 'Who made you?') {
                        reply = 'I‚Äôm My Self, made by Cosmos Coderr‚Äîcosmoscoderr@gmail.com.';
                    } else if (msg === 'Solve 2x + 3 = 7') {
                        reply = 'Let‚Äôs solve it: 2x + 3 = 7 ‚Üí 2x = 4 ‚Üí x = 2. Done!';
                    } else {
                        reply = await callOpenAI(msg); // OpenAI API call
                    }
                    chatArea.innerHTML += `<div class="message diary">${reply}</div>`;
                    chatHistory.push({ user: msg, diary: reply });
                }
                input.value = '';
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        function payNow() {
            alert('Redirecting to Stripe for $1 payment... (Placeholder)');
            isSubscribed = true;
            const passcode = 'X7K9-P2M4-Q8R1';
            document.getElementById('chat-area').innerHTML += `
                <div class="message diary">Payment received‚Äîunlimited access unlocked! Your passcode: ${passcode} (save it!)</div>
                <div class="message diary">IP: ${ipAddress} synced. Try my skills‚Äîmath, creativity, maps, anything!</div>
            `;
        }

        function startVoice() {
            alert('Voice activation coming soon‚Äîimagine chatting hands-free!');
        }

        function uploadMedia() {
            alert('Media upload coming soon‚Äîshare pics or vids to make it real!');
        }

        function newChat() {
            document.getElementById('chat-area').innerHTML = `
                <button id="back-btn" onclick="backToOptions()">‚Üê Back</button>
                <div class="message diary">Fresh start‚ÄîIP: ${ipAddress}. What‚Äôs on your mind?</div>
            `;
        }

        function oldChats() {
            const chatArea = document.getElementById('chat-area');
            chatArea.innerHTML = `<button id="back-btn" onclick="backToOptions()">‚Üê Back</button>`;
            chatHistory.forEach(chat => {
                chatArea.innerHTML += `
                    <div class="message user">${chat.user}</div>
                    <div class="message diary">${chat.diary}</div>
                `;
            });
            if (chatHistory.length === 0) {
                chatArea.innerHTML += `<div class="message diary">No old chats yet‚Äîstart talking!</div>`;
            }
        }

        function maps() {
            document.getElementById('chat-area').innerHTML = `
                <button id="back-btn" onclick="backToOptions()">‚Üê Back</button>
                <div class="message diary">Offline maps ready‚ÄîIP: ${ipAddress}. Where you headed? (e.g., ‚Äò2 miles east‚Äô)</div>
            `;
        }

        function settings() {
            document.getElementById('chat-area').innerHTML = `
                <button id="back-btn" onclick="backToOptions()">‚Üê Back</button>
                <div class="message diary">Settings: Voice, Passcode, Subscription‚ÄîIP: ${ipAddress}. Coming soon!</div>
            `;
        }
    </script>
</body>
</html>
