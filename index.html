<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Self - Your Digital Diary</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            touch-action: pan-y; /* Allow vertical scroll, block horizontal for swipe */
        }

        #intro-screen, #options-page, #chat-interface {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #intro-screen {
            text-align: center;
            padding-top: 20%;
            animation: pulse 2s infinite;
        }
        #intro-screen h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #intro-screen button {
            padding: 15px 30px;
            font-size: 18px;
            background: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        #intro-screen button:hover {
            transform: scale(1.05);
        }

        #options-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #2a2a2a;
            padding: 20px;
        }
        #options-page h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }
        #options-page input, #options-page textarea {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #3a3a3a;
            color: #fff;
            font-size: 16px;
        }
        #options-page button {
            padding: 10px 20px;
            background: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #chat-interface {
            display: flex;
            flex-direction: row;
        }
        #sidebar {
            width: 250px;
            height: 100%;
            background: #333;
            position: absolute;
            left: -250px; /* Hidden by default */
            transition: left 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }
        #sidebar.active {
            left: 0;
        }
        #sidebar h3 {
            margin: 0 0 20px;
            font-size: 24px;
        }
        #sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #444;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            text-align: left;
        }
        #chat-area {
            flex-grow: 1;
            height: 100%;
            padding: 20px;
            margin-left: 0; /* Adjusted for mobile */
            background: #e6e6e6;
            color: #000;
            overflow-y: auto;
            max-width: 600px; /* Realistic size for laptops */
            margin: 0 auto;
        }
        #chat-area .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 80%;
        }
        #chat-area .user {
            background: #007bff;
            color: #fff;
            margin-left: auto;
        }
        #chat-area .diary {
            background: #ccc;
            font-family: 'Dancing Script', cursive, sans-serif;
        }
        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #000;
            font-size: 18px;
            cursor: pointer;
        }
        #chat-input {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        #chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #chat-input button {
            padding: 10px;
            background: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        #offline-indicator {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #0f0;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            #chat-area {
                margin-left: 0;
                width: 100%;
            }
            #chat-input {
                left: 0;
                right: 0;
            }
        }
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div id="intro-screen">
        <h1>My Self - The Digital Diary Reflection of Your Self</h1>
        <button onclick="startDiary()">Tap to Begin</button>
    </div>

    <div id="options-page">
        <h2>Welcome to My Self</h2>
        <input type="text" id="user-name" placeholder="What‚Äôs your name?">
        <textarea id="user-intro" placeholder="Tell me about yourself"></textarea>
        <input type="password" id="passcode" placeholder="Passcode (if returning)">
        <button onclick="enterChat()">Tap to Enter Chat</button>
    </div>

    <div id="chat-interface">
        <div id="sidebar">
            <h3>My Self</h3>
            <button onclick="newChat()">New Tap</button>
            <button onclick="oldChats()">Old Taps</button>
            <button onclick="maps()">Map</button>
            <button onclick="settings()">Settings</button>
        </div>
        <div id="chat-area">
            <button id="back-btn" onclick="backToOptions()">‚Üê Back</button>
            <div id="chat-messages"></div>
        </div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type here or use voice...">
            <button onclick="sendMessage()">Send</button>
            <button id="voice-btn" onclick="toggleVoice()">üé§</button>
            <button onclick="uploadMedia()">üì∑</button>
        </div>
    </div>
    <div id="offline-indicator">Offline Mode: ‚úÖ</div>

    <script>
        let isFirstTime = localStorage.getItem('isFirstTime') !== 'false';
        let userName = localStorage.getItem('userName') || '';
        let isSubscribed = localStorage.getItem('isSubscribed') === 'true';
        let ipAddress = '192.168.1.100'; // Simulated IP
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        let recognition = null;
        let synth = window.speechSynthesis;
        let isSpeaking = false;

        // OpenAI API (Add your key securely later)
        const openAIKey = 'YOUR_OPENAI_API_KEY_HERE'; // Replace securely
        async function callOpenAI(message) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openAIKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: message }],
                        max_tokens: 150
                    })
                });
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (e) {
                console.error('OpenAI error:', e);
                return offlineResponse(message);
            }
        }

        function offlineResponse(message) {
            if (message.toLowerCase() === 'who made you?' || message.toLowerCase() === 'who created you?') {
                return 'I‚Äôm My Self, crafted by Cosmos Coderr. Reach him at cosmoscoderr@gmail.com.';
            } else if (message.toLowerCase().includes('am i it?')) {
                return `No, ${userName}, you‚Äôre not me‚ÄîI‚Äôm My Self, your digital diary. I reflect you but assist, not replace!`;
            } else if (message.match(/solve\s+(\d+x\s*[+-]\s*\d+\s*=\s*\d+)/i)) {
                const [_, expr] = message.match(/solve\s+(\d+x\s*[+-]\s*\d+\s*=\s*\d+)/i);
                return solveEquation(expr);
            } else {
                return 'I‚Äôm offline‚Äîask me about past chats, maps, or try a skill like ‚Äúcreativity‚Äù!';
            }
        }

        function solveEquation(expr) {
            const [left, right] = expr.split('=').map(s => s.trim());
            const [coef, constTerm] = left.split('x').map(s => parseInt(s.trim()));
            const result = parseInt(right);
            const x = (result - constTerm) / coef;
            return `${expr} ‚Üí ${coef}x ${constTerm >= 0 ? '+' : '-'} ${Math.abs(constTerm)} = ${result} ‚Üí x = ${x}`;
        }

        function startDiary() {
            if (isFirstTime) {
                document.getElementById('intro-screen').style.display = 'block';
            } else {
                document.getElementById('intro-screen').innerHTML = `
                    <h1>Welcome Back, ${userName}</h1>
                    <button onclick="enterChatDirectly()">Tap to Enter Chat</button>
                `;
                document.getElementById('intro-screen').style.display = 'block';
            }
        }

        function enterChat() {
            const name = document.getElementById('user-name').value;
            const intro = document.getElementById('user-intro').value;
            const passcode = document.getElementById('passcode').value;

            if (passcode === 'guru' || passcode === 'ancient one') {
                userName = 'Kofi Fosu';
                isSubscribed = true;
                localStorage.setItem('userName', userName);
                localStorage.setItem('isSubscribed', 'true');
                updateChat(`Welcome, Kofi Fosu‚Äîcreator mode on (IP: ${ipAddress}). Ask me anything!`);
            } else if (name && intro) {
                userName = name;
                isFirstTime = false;
                localStorage.setItem('userName', userName);
                localStorage.setItem('isFirstTime', 'false');
                updateChat(`Hey ${name}, I‚Äôm My Self‚Äînice to meet you! ${intro} sounds like you. Synced to IP: ${ipAddress}. What‚Äôs up?`);
                if (!isSubscribed) updateChat(`P.S. Subscribe for $1/month to keep chatting‚Äîtap below!`, false, `<button onclick="payNow()">Pay $1</button>`);
            }
            document.getElementById('options-page').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'block';
            loadChatHistory();
        }

        function enterChatDirectly() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('chat-interface').style.display = 'block';
            loadChatHistory();
            if (!isSubscribed) updateChat(`Welcome back! IP: ${ipAddress}. Subscribe for $1/month to continue.`, false, `<button onclick="payNow()">Pay $1</button>`);
        }

        function backToOptions() {
            document.getElementById('chat-interface').style.display = 'none';
            document.getElementById('options-page').style.display = 'block';
        }

        function updateChat(message, isDiary = true, extra = '') {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML += `<div class="message ${isDiary ? 'diary' : 'user'}">${message} ${extra}</div>`;
            if (isDiary && message.toLowerCase().includes('subscribe')) speak(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const msg = input.value.trim();
            if (msg) {
                updateChat(msg, false);
                input.value = '';
                if (isSubscribed) {
                    const reply = await callOpenAI(msg);
                    updateChat(reply);
                    saveChat(msg, reply);
                } else {
                    updateChat('Subscribe for $1/month to keep chatting!');
                }
            }
        }

        function payNow() {
            alert('Redirecting to Stripe for $1 payment... (Placeholder)');
            isSubscribed = true;
            localStorage.setItem('isSubscribed', 'true');
            const passcode = 'X7K9-P2M4-Q8R1';
            localStorage.setItem('passcode', passcode);
            updateChat(`Payment received‚Äîunlimited access unlocked! Your passcode: ${passcode} (save it!)`);
            updateChat('IP: ${ipAddress} synced. Try my skills‚Äîmath, creativity, maps, anything!');
        }

        function saveChat(userMsg, diaryMsg) {
            chatHistory.push({ user: userMsg, diary: diaryMsg, timestamp: new Date().toISOString() });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        function loadChatHistory() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = `<button id="back-btn" onclick="backToOptions()">‚Üê Back</button>`;
            chatHistory.forEach(chat => {
                chatMessages.innerHTML += `<div class="message user">${chat.user}</div>`;
                chatMessages.innerHTML += `<div class="message diary">${chat.diary}</div>`;
            });
            if (chatHistory.length === 0) {
                updateChat('No past chats‚Äîlet‚Äôs start fresh!');
            }
        }

        function newChat() {
            chatHistory = [];
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            updateChat('Fresh start‚ÄîIP: ${ipAddress}. What‚Äôs on your mind?');
        }

        function oldChats() {
            loadChatHistory();
        }

        function maps() {
            updateChat('Offline maps ready‚ÄîIP: ${ipAddress}. Where you headed? (e.g., ‚Äú2 miles east‚Äù)');
            // Simulate map feature
            document.getElementById('chat-messages').innerHTML += `
                <div id="map-display" style="width: 100%; height: 200px; background: #888; margin: 10px 0;">
                    Map Placeholder (Offline OpenStreetMap)
                </div>
            `;
        }

        function settings() {
            updateChat('Settings:');
            updateChat('- Voice: <button onclick="toggleVoice()">Toggle Voice</button>', false);
            updateChat('- Passcode: ' + (localStorage.getItem('passcode') || 'Not set'), false);
            updateChat('- Clear Taps: <button onclick="clearTaps()">Clear All Chats</button>', false);
        }

        function clearTaps() {
            chatHistory = [];
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            updateChat('All chats cleared!');
        }

        function toggleVoice() {
            if (!recognition) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('message-input').value = transcript;
                    sendMessage();
                };
                recognition.onerror = (event) => console.error('Voice error:', event.error);
            }
            if (recognition) {
                recognition.start();
                updateChat('Speak now...');
            }
        }

        function speak(text) {
            if (synth && !isSpeaking) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.onend = () => isSpeaking = false;
                isSpeaking = true;
                synth.speak(utterance);
            }
        }

        function uploadMedia() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*,video/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.style.maxWidth = '100%';
                        document.getElementById('chat-messages').appendChild(img);
                        updateChat(`Nice ${file.type.startsWith('image') ? 'pic' : 'video'}! What‚Äôs the story?`);
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        // Swipe for iPhone
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            const touchEndX = e.touches[0].clientX;
            const diff = touchEndX - touchStartX;
            const sidebar = document.getElementById('sidebar');
            if (diff > 50 && sidebar.style.left === '-250px') {
                sidebar.classList.add('active');
                e.preventDefault(); // Prevent scrolling
            } else if (diff < -50 && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                e.preventDefault();
            }
        }, { passive: false });

        // Initialize
        startDiary();
    </script>
</body>
</html>
